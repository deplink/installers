build: false
clone_folder: C:\projects\deplink

image:
  - Visual Studio 2017

platform:
  - x64

init:
  - cinst php --version 7.0.1 --allow-empty-checksums
  - cinst composer --version 4.7.0 --allow-empty-checksums
  - cinst curl
  - cinst unzip
  - refreshenv

install:
- set PATH="C:\Program Files (x86)\Inno Setup 5;%PATH%"

test_script:
  - windows\build.bat %APPVEYOR_REPO_TAG_NAME%

deploy:
  provider: FTP
  protocol: sftp
  host: deplink.org
  username: appveyor
  password:
    secure: tzqCnq/QueBd+wDNls0uK8EPs6jPyVYQLLT8RSt1XhY=
  folder: /var/www/cdn.deplink.org/download/windows/
  artifact: /windows\output\deplink-.*\.exe/
